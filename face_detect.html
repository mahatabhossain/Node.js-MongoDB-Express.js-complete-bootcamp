<!DOCTYPE html>
<html>
<head>
	<title>visual face detection </title>
	<link rel="stylesheet" type="text/css" href="face_detect.css">
	<script src="move_img.js"></script>
</head>

<body>
<main>
	<section>

	<div class="active-image-section">
		<div class="active-img" onclick="moveImage()"><img src="images.jpeg"></div>
	</div>


	<!--Movable image-->
	<div class="move-image-section">
		<div class="move-img" id="selected-faces"></div>
	</div>


	<div class="move-text-section" id="move-text">
		<form action="#" id="text" class="moving-text">
			<label>Name :</label>
			<label>Age :</label>
			<label>Address :</label>
		</form>
	</div>
	
	</section>
</main>

</body>
</html>
